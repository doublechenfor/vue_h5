<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <!-- 必须联网才可以访问,禁止浏览器从本地计算机的缓存中访问页面内容： -->

    <meta http-equiv="Cache-Control" name="no-store" />
    
    <!-- 优先使用 IE 最新版本和 Chrome: -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <!-- 页面描述: -->
    <meta name="description" content="h5_vue_app"/>
    
    <!-- 页面关键词: -->
    <meta name="keywords" content="h5"/>
    
    <!-- 网页作者： -->
    <meta name="author" content="chenshuang"/>
    
    <!-- 搜索引擎抓取： -->
    <meta name="robots" content="index,follow"/>

    <!-- 启用360浏览器的极速模式(webkit)： -->
    <meta name="renderer" content="webkit">

    <!-- 避免IE使用兼容模式： -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓： -->
    <meta name="HandheldFriendly" content="true">
    
    <!-- 微软的老式浏览器： -->
    <meta name="MobileOptimized" content="320">

    <!-- uc强制竖屏： -->
    <meta name="screen-orientation" content="portrait">
    
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">

    <!-- UC强制全屏： -->
    <meta name="full-screen" content="yes">
    
    <!-- QQ强制竖屏： -->
    <meta name="x5-orientation" content="portrait">
    
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    
    <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>h5_vue</title>
    <style>
        html{
            overflow-x: hidden;
            /* font-size: 16px; */
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but h5_vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
